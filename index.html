<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelCanvas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 id="title">PixelCanvas</h1>
    
    <div id="canvas">
        
    </div>

    <div id="tools">
        <input type="color" id="colorPicker">
        <button id="pencilButton">Pencil</button>
        <button id="eraserButton">Eraser</button>
        <button id="rainbowButton">Rainbow</button>
        <button id="shadowButton">Shadow</button>
        <div>
            <p id="rangeValue">16</p>
            <input type="range" min="8" max="64" value="16" step="1" id="rangeSizeSelector">
            <button id="rangeSizeSelectorButton">Apply</button>
        </div>       
    </div>
</body>
</html>
